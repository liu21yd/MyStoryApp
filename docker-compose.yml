version: '3.8'

services:
  # Redis 缓存和队列
  redis:
    image: redis:7-alpine
    container_name: mystoryapp-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # 后端 API 服务
  backend:
    build:
      context: ./MyStoryAppBackend
      dockerfile: Dockerfile
    container_name: mystoryapp-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - BAILIAN_API_KEY=${BAILIAN_API_KEY}
      - BASE_URL=http://localhost:3000
      - STORAGE_TYPE=local
      - UPLOAD_DIR=/app/uploads
      - OUTPUT_DIR=/app/output
      - LOG_LEVEL=info
    volumes:
      - backend-uploads:/app/uploads
      - backend-output:/app/output
      - backend-logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端静态文件服务（可选，用于预览）
  frontend:
    image: nginx:alpine
    container_name: mystoryapp-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./api-test.html:/usr/share/nginx/html/index.html:ro
      - ./frontend-nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

  # 数据库（可选，用于存储任务历史）
  # 目前使用 Redis 存储，如需 PostgreSQL 可取消注释
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: mystoryapp-postgres
  #   restart: unless-stopped
  #   environment:
  #     - POSTGRES_USER=mystoryapp
  #     - POSTGRES_PASSWORD=${DB_PASSWORD:-mystoryapp123}
  #     - POSTGRES_DB=mystoryapp
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data

# 数据卷
volumes:
  redis-data:
  backend-uploads:
  backend-output:
  backend-logs:
  # postgres-data:

# 网络（可选）
networks:
  default:
    name: mystoryapp-network
