version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: mystoryapp-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=mystoryapp
      - POSTGRES_PASSWORD=mystoryapp123
      - POSTGRES_DB=mystoryapp
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mystoryapp"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存和队列
  redis:
    image: redis:7-alpine
    container_name: mystoryapp-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Python 后端 API 服务
  backend:
    build:
      context: ./MyStoryAppBackendPy
      dockerfile: Dockerfile
    container_name: mystoryapp-backend-py
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - BAILIAN_API_KEY=${BAILIAN_API_KEY}
      - DATABASE_URL=postgresql+asyncpg://mystoryapp:mystoryapp123@postgres:5432/mystoryapp
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_TYPE=local
      - UPLOAD_DIR=/app/uploads
      - OUTPUT_DIR=/app/output
      - LOG_LEVEL=info
    volumes:
      - backend-uploads:/app/uploads
      - backend-output:/app/output
      - backend-logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker
  worker:
    build:
      context: ./MyStoryAppBackendPy
      dockerfile: Dockerfile
    container_name: mystoryapp-worker
    restart: unless-stopped
    command: celery -A app.tasks worker --loglevel=info --concurrency=2
    environment:
      - BAILIAN_API_KEY=${BAILIAN_API_KEY}
      - DATABASE_URL=postgresql+asyncpg://mystoryapp:mystoryapp123@postgres:5432/mystoryapp
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_TYPE=local
      - UPLOAD_DIR=/app/uploads
      - OUTPUT_DIR=/app/output
      - LOG_LEVEL=info
    volumes:
      - backend-uploads:/app/uploads
      - backend-output:/app/output
      - backend-logs:/app/logs
    depends_on:
      - postgres
      - redis
      - backend

  # Celery Flower
  flower:
    build:
      context: ./MyStoryAppBackendPy
      dockerfile: Dockerfile
    container_name: mystoryapp-flower
    restart: unless-stopped
    command: celery -A app.tasks flower --port=5555 --broker=redis://redis:6379/0
    ports:
      - "5555:5555"
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - worker

  # 前端静态文件服务
  frontend:
    image: nginx:alpine
    container_name: mystoryapp-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./api-test.html:/usr/share/nginx/html/index.html:ro
      - ./frontend-nginx-py.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

# 数据卷
volumes:
  postgres-data:
  redis-data:
  backend-uploads:
  backend-output:
  backend-logs:

# 网络
networks:
  default:
    name: mystoryapp-network
